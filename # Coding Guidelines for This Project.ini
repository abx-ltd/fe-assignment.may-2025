## 2. Hướng dẫn chạy dự án

### Chạy ở môi trường Development

1. Cài đặt dependencies:
   ```
   npm install
   ```
2. Chạy dự án ở chế độ development:
   ```
   npm run dev
   ```
3. Truy cập: http://localhost:3000

### Build & chạy ở môi trường Production

1. Build project:
   ```
   npm run build
   ```
2. Start server production:
   ```
   npm start
   ```
3. Truy cập: http://localhost:3000



